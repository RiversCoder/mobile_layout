<!DOCTYPE html>
<html >
<head>
	<meta charset="utf-8">
	<title>移动端布局</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<style type="text/css">
		*{margin:0;padding:0;}
		html,body{width:100%;height:100%;}
		#content{width:auto;height:100px;}
		#content .box{width:4rem;height:100px;float:left;}
		#content .box:nth-of-type(1){background:red;}
		#content .box:nth-of-type(2){background:pink;}
		#content .box:nth-of-type(3){background:purple;}
		#content .box:nth-of-type(4){background:brown;}
	</style>
	<script type="text/javascript">
		~function(){
			var html = document.documentElement || document.body;
			var htmlWidth = html.getBoundingClientRect().width;
			html.style.fontSize = htmlWidth/16 + 'px'; //20px -> 1rem
		}();
	</script>
</head>
<body>
	<div class="test"></div>
	<div id="content">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>
</body>
</html>
